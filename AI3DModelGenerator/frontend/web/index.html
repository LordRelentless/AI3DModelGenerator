<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Model Generator - WebGL Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4a9eff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
        }
        
        h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #6bb5ff);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #1a1a1a;
            min-height: 40px;
        }
        
        .status.success {
            background: #1a3a1a;
            border: 1px solid #2a5a2a;
        }
        
        .status.error {
            background: #3a1a1a;
            border: 1px solid #5a2a2a;
        }
        
        #viewer {
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .viewer-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .viewer-controls button {
            flex: 1;
        }
        
        .slicer-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .layer-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .layer-info p {
            margin: 5px 0;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 3D Model Generator</h1>
            <p>Generate 3D models with AI and preview with slicing</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>Generation</h2>
                
                <div class="input-group">
                    <label>Prompt</label>
                    <textarea id="prompt" placeholder="Describe the 3D model you want to generate..."></textarea>
                </div>
                
                <div class="input-group">
                    <label>LLM Provider</label>
                    <select id="llm-provider">
                        <option value="none">None</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="local">Local</option>
                    </select>
                </div>
                
                <button id="enhance-btn">Enhance with LLM</button>
                
                <div class="input-group" style="margin-top: 20px;">
                    <label>Guidance Scale: <span id="guidance-value">7.5</span></label>
                    <input type="range" id="guidance" min="1" max="20" step="0.5" value="7.5">
                </div>
                
                <div class="input-group">
                    <label>Inference Steps: <span id="steps-value">50</span></label>
                    <input type="range" id="steps" min="10" max="100" step="5" value="50">
                </div>
                
                <div class="input-group">
                    <label>Frame Size: <span id="frame-value">256</span></label>
                    <input type="range" id="frame" min="64" max="512" step="64" value="256">
                </div>
                
                <button id="generate-btn">Generate 3D Model</button>
                
                <div class="progress-bar" id="progress-bar" style="display: none;">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div class="status" id="status">Ready</div>
            </div>
            
            <div class="panel">
                <h2>3D Viewer</h2>
                
                <canvas id="viewer"></canvas>
                
                <div class="viewer-controls">
                    <button id="reset-view">Reset View</button>
                    <button id="wireframe-toggle">Toggle Wireframe</button>
                    <button id="auto-rotate">Auto Rotate</button>
                </div>
                
                <div style="margin-top: 20px;">
                    <h2>Slicer Preview</h2>
                    
                    <div class="input-group">
                        <label>Layer Height (mm)</label>
                        <input type="number" id="layer-height" value="0.2" step="0.05" min="0.05" max="1.0">
                    </div>
                    
                    <div class="input-group">
                        <label>Nozzle Diameter (mm)</label>
                        <input type="number" id="nozzle" value="0.4" step="0.1" min="0.1" max="1.0">
                    </div>
                    
                    <div class="input-group">
                        <label>Fill Density</label>
                        <input type="number" id="fill" value="0.2" step="0.1" min="0" max="1.0">
                    </div>
                    
                    <button id="slice-btn">Slice Model</button>
                    
                    <div class="slicer-controls">
                        <button id="prev-layer">Previous Layer</button>
                        <button id="next-layer">Next Layer</button>
                    </div>
                    
                    <div class="layer-info">
                        <p>Current Layer: <span id="current-layer">0</span></p>
                        <p>Total Layers: <span id="total-layers">0</span></p>
                        <p>Z-Height: <span id="z-height">0.00</span> mm</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
